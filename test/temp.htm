<HTML><HEAD><META http-equiv=Content-Type content="text/html; charset=gb2312"><title></title><link href=tmpstyle.css rel=stylesheet type=text/css></HEAD><BODY text=#000000 leftMargin=0 topMargin=0 marginheight=0 marginwidth=0 Bgcolor=#E7F4FE class=Body><table border=0 cellpadding=0 cellspacing=0 width=100% id=main><TBODY> <TR vAlign=top align=left><TD id=thetd class=thetd><p align="left"><center><font class="article_title">忆江南</font></center><hr size="1" noshade color="#FF9900"><span id=content><!--BookContent Start-->江南好，<br>风景旧曾谙。<br>日出江花红胜火，<br>春来江水绿如蓝。<br>能不忆江南？
